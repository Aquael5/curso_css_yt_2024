<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de CSS</title>
    <style>
      /* Estilos no cabeçalho */
      h1 {
        color: blue;
        font-size: 24px;
      }
      p {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 1 - Inline, head, externo e Comentários -->
    <h1 style="color: green; font-style: italic">Título</h1>

    <!-- 2 - Sintaxe básica e CSS externo -->
    <p>
      Este é um parágrafo de exemplo para demonstrar a aplicação básica de
      estilos CSS.
    </p>
  </body>
</html>
